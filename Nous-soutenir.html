<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hameaudesherissons-Nous_soutenir</title>
    <link rel="stylesheet" href="style-Nous-soutenir.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Le hameau des hérissons</h1>
    <div class="header-nav">
        <p class="nav-text">Menu</p>
        <button class="header-button"><img class="nav-icon" src="banque-image/white-nav.svg"></button>
    </div>
    <div class="header-nav-contend">
        <a href="index.html">Accueil</a>
        <a href="Evenement.html">Evenement</a>
        <a href="Nous-contacter.html">Nous contacter</a>
        <a href="Nous-soutenir.html">Nous soutenir</a>
    </div>
</header>
<nav>
    <a href="index.html">Accueil</a>
    <a href="Evenement.html">Evenement</a>
    <a href="Nous-contacter.html">Nous contacter</a>
    <a href="Nous-soutenir.html">Nous soutenir</a>
</nav>
<main>
    <form action="" method="get">
        <div class="somme-form">
            <input type="text" name="somme" id="somme" placeholder="somme" required/>
        </div>
        <div class="email-form">
            <input type="text" name="email" id="email" placeholder="Votre e-mail" required/>
        </div>
        <div class="prenom-form">
            <input type="text" name="prenom" id="prenom" placeholder="Votre Prénom" required/>
        </div>
        <div class="nom-form">
            <input type="text" name="nom" id="nom" placeholder="Votre Nom" required/>
        </div>
        <div class="pays-form">
            <input type="text" name="pays" id="pays" placeholder="Votre Pays" required/>
        </div>
        <div class="adresse-form">
            <input type="text" name="adresse" id="adresse" placeholder="Votre adresse" required/>
        </div>
        <div class="submit-form">
            <input class="submit" type="submit" value="ENVOYER"/>
        </div>
    </form>
</main>
<footer>
    <h3>Nos médias</h3>
    <div class="icon-medias">
        <a href="https://twitter.com/" target="_blank">
            <img class="icon-dim" src="banque-image/white-twitter.svg">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
            <img class="icon-dim" src="banque-image/white-instagram.svg">
        </a>
        <a href="https://fr-fr.facebook.com/" target="_blank">
            <img class="icon-dim" src="banque-image/white-facebook.svg">
        </a>
    </div>
    <h3>Ensemble sauvons nos amies les hérissons</h3>
</footer>
</body>
<script src="Nav-button.js"></script>
</html>
